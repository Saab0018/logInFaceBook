<ion-view view-title="Profile">
  <ion-content>
    <h3>Welcome</h3>

    <div id="name" class="item item-icon-left"><i class="icon ion-person"></i>{{FBData}}</div>

    <div id="logoutBtn">
      <label class="item">
        <p>Not {{FBData}} ?</p>
        <button class="button button-block button-positive" ng-click="logout()">Logout</button>
      </label>
    </div>

  </ion-content>
</ion-view>
